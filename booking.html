<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/booking.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ticket</title>
</head>
<body>
        <main>
      <section>
        <h1>Book ticket for your Destinations</h1>

            <!-- From Section -->
         <div class="from"> From: <select value="">
              <option name="" id="">Select</option>
              <option name="" id="">Islamabad</option>
              <option name="" id="">Karachi</option>
              <option name="" id="">Lahore</option>
              <option name="" id="">Peshawar</option>

          </select></div>
          <br>

          <!-- To Section -->
         <div class="to"> To: <select value="">
            <option name="" id="">Select</option>
            <option name="" id="">Islamabad</option>
            <option name="" id="">Karachi</option>
            <option name="" id="">Lahore</option>
            <option name="" id="">Peshawar</option>
          </select>
        </div>
          <br>

          <!-- Departure -->
          <div class="date">
          Departure Date: <input type="date">
        </div>
          <br>


         <div class="name"> Name: <input type="text" ></div><br>

         <div class="sex"> Sex: <input type="radio" name="e">Male
          <input type="radio" name="e">Female
        </div>
          <br>
        <div class="mobile">
          Mobile Number: 
          <select name="" id="">
              <option value="">Operator</option>
              <option value="">Mobilink</option>
              <option value="">Telenor</option>
              <option value="">Ufone</option>
              <option value="">Warid</option>
              <option value="">Zong</option>


          </select>

          <input type="text" maxlength="11">
        </div>
          <br>
        <div class="email">
          Email: <input type="email">
        </div>
          <br>


            <input type="submit" class="btn" value="Check Avaibility">
        </section>
    </main>

    
</body>
</html>
